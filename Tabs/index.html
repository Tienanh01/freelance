<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>Tabs</h2>
    <p>Tabs are perfect for single page web  applications , or for web pages capable of display different content</p>

    <div class="tab">
        <button id="defaultOpen" class="tablinks" onclick="openCity(event,'London')" autofocus>LonLon</button>
        <button class="tablinks" onclick=" openCity(event,'paris')"> Paris</button>
        <button class="tablinks" onclick=" openCity(event,'Tokyo')">Tokyo</button>
    </div>
    <div id="London" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" 
      class="topright">&times</span>
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
      <div id="paris" class="tabcontent">
        <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        <h3>Paris</h3>
        <p>London is the capital city of England.</p>
      </div>
      <div id="Tokyo" class="tabcontent">
        <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
        <h3>Tokyo</h3>
        <p>London is the capital city of England.</p>
      </div>
      <script>
     var i, // Khai báo biến chạy
   
   tabcontent, // Khai báo biến để lấy objectHTML
   tablinks; // Khai báo biến lấy giá trị objectHTML
   tabcontent = document.getElementsByClassName("tabcontent");
   for (i = 0; i < tabcontent.length; i++) { // Chạy suốt độ dài tabcontent
     tabcontent[i].style.display = "none"; // ẩn tất cả nội dung 
   }
   document.getElementById("defaultOpen").click();  
      </script>
  <!-- Tabs content -->
</body>
<script src="main.js"></script>
</html>
